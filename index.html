<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap4.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <title>Bootstrap4_Carousel</title>

    <style>
        #myCarouesl {
            height: 300px;
        }
    </style>

</head>

<body>
    <!-- Carousel -->

    <div class="container py-4">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>

            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://66.media.tumblr.com/7d1b684b2917d538ac82137e45bc45ea/0e46054eb7037b41-ec/s1280x1920/5904937b7a6a94847931f1ba55ab92dcc61555bf.png"
                        alt="Image">
                    <div class="carousel-caption">
                        <h1 class="display-4">Carousel-1</h1>
                        <p>Learn More</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://tse1.mm.bing.net/th?id=OIP.HgR9wryEYDihovBNjkme3AHaFj&pid=Api&P=0&w=255&h=192"
                        alt="Image">
                    <div class="carousel-caption">
                        <h1 class="display-4">Carousel-2</h1>
                        <p>Learn More</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://tse1.mm.bing.net/th?id=OIP.30kM7YnSytwcoJgY6omNfAHaFj&pid=Api&P=0&w=236&h=178"
                        alt="Image">
                    <div class="carousel-caption">
                        <h1 class="display-4">Carousel-3</h1>
                        <p>Learn More</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://66.media.tumblr.com/74715fda3b0391fb07c38717d49ff5f4/0e46054eb7037b41-75/s1280x1920/ce37cfde682507ab6661f272f737039a7dfd2727.png"
                        alt="Image">
                    <div class="carousel-caption">
                        <h1 class="display-4">Carousel-4</h1>
                        <p>Learn More</p>
                    </div>
                </div>
            </div>

            <a href="#myCarousel" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#myCarousel" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
    </div>

    <!-- Carousel Ends -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap4.min.js"></script>
</body>

</html>
